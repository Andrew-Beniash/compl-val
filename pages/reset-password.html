<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password | ECMS</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="auth-layout">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">
          <span class="material-symbols-outlined">lock_reset</span>
        </div>
        <h1 style="font-size: var(--font-size-2xl); margin-bottom: var(--space-2);">Set new password</h1>
        <p class="text-muted text-sm">Must be at least 8 characters.</p>
      </div>

      <!-- Success State -->
      <div id="success-state" style="display: none; text-align: center;">
        <div class="alert alert-success" style="justify-content: center; margin-bottom: var(--space-6);">
          <span class="material-symbols-outlined">check_circle</span>
          <span>Password reset successfully!</span>
        </div>
        <a href="login.html" class="btn btn-primary" style="width: 100%;">
          Continue to Log In
        </a>
      </div>

      <form id="reset-form" novalidate>
        <div class="form-group">
          <label for="password" class="form-label">New Password</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
          <div class="error-message">
            <span class="material-symbols-outlined" style="font-size: 1rem;">info</span>
            <span>Password must be at least 8 characters.</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required>
          <div class="error-message">
            <span class="material-symbols-outlined" style="font-size: 1rem;">info</span>
            <span>Passwords do not match.</span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--space-4);">
          Reset Password
        </button>
      </form>

      <div class="text-center" id="back-link">
        <a href="login.html" class="link-primary"
          style="display: inline-flex; align-items: center; gap: var(--space-1);">
          <span class="material-symbols-outlined" style="font-size: 1rem;">arrow_back</span>
          Back to log in
        </a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    const successState = document.getElementById('success-state');
    const pass1 = document.getElementById('password');
    const pass2 = document.getElementById('confirm-password');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Reset errors
      document.querySelectorAll('.form-group').forEach(el => el.classList.remove('error'));
      let isValid = true;

      if (pass1.value.length < 8) {
        pass1.closest('.form-group').classList.add('error');
        isValid = false;
      }

      if (pass1.value !== pass2.value) {
        pass2.closest('.form-group').classList.add('error');
        isValid = false;
      }

      if (!isValid) return;

      // Mock Success
      const btn = form.querySelector('button');
      btn.innerText = 'Updating...';

      setTimeout(() => {
        form.style.display = 'none';
        document.getElementById('back-link').style.display = 'none';
        successState.style.display = 'block';
      }, 1000);
    });
  </script>
</body>

</html>
