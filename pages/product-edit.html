<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product | ECMS</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="main-layout">
    <header class="app-header">
      <div class="container nav-container">
        <div class="flex-item-center gap-2">
          <button class="mobile-toggle"><span class="material-symbols-outlined">menu</span></button>
          <a href="../dashboard.html" class="brand">
            <span class="material-symbols-outlined brand-icon">verified_user</span> ECMS
          </a>
        </div>
        <nav class="nav-links">
          <a href="../dashboard.html" class="nav-link">Dashboard</a>
          <a href="products-list.html" class="nav-link active">Products</a>
        </nav>
        <div class="user-profile">
          <button class="avatar-btn" data-dropdown-trigger="user-dropdown">
            <div class="avatar">JD</div>
          </button>
          <div id="user-dropdown" class="dropdown-menu">
            <a href="login.html" class="dropdown-item" style="color: var(--color-danger);">Sign Out</a>
          </div>
        </div>
      </div>
    </header>

    <main class="container" style="padding-top: var(--space-8); padding-bottom: var(--space-8); max-width: 800px;">

      <nav class="breadcrumb">
        <!-- Breadcrumbs -->
        <a href="products-list.html" class="breadcrumb-item">Products</a>
        <span class="breadcrumb-separator">/</span>
        <a href="product-detail.html" class="breadcrumb-item">Payment Gateway SDK</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-item active">Edit</span>
      </nav>

      <h1 style="margin-bottom: var(--space-6);">Edit Product</h1>

      <form class="card">
        <!-- Core Info -->
        <div class="mb-4">
          <h3
            style="font-size: var(--font-size-lg); margin-bottom: var(--space-4); padding-bottom: var(--space-2); border-bottom: 1px solid var(--color-surface-200);">
            Basic Information</h3>

          <div class="form-group">
            <label for="p-name" class="form-label">Product Name</label>
            <input type="text" id="p-name" class="form-input" value="Payment Gateway SDK">
          </div>

          <div class="form-group">
            <label for="p-desc" class="form-label">Description</label>
            <textarea id="p-desc" class="form-input" rows="3"
              placeholder="Briefly describe the product's purpose..."></textarea>
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4);">
            <div class="form-group">
              <label for="p-type" class="form-label">Type</label>
              <select id="p-type" class="form-select">
                <option>Internal Application</option>
                <option>Third-Party Library</option>
                <option>Microservice</option>
              </select>
            </div>
            <div class="form-group">
              <label for="p-status" class="form-label">Status</label>
              <select id="p-status" class="form-select">
                <option>In Use</option>
                <option>Consideration</option>
                <option>Deprecated</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Frameworks -->
        <div class="mb-4">
          <h3
            style="font-size: var(--font-size-lg); margin-bottom: var(--space-4); padding-bottom: var(--space-2); border-bottom: 1px solid var(--color-surface-200);">
            Compliance Frameworks</h3>
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: var(--space-2);">
            <label class="form-check">
              <input type="checkbox" class="form-check-input">
              <span class="form-check-label">SOC 2</span>
            </label>
            <label class="form-check">
              <input type="checkbox" class="form-check-input">
              <span class="form-check-label">GDPR</span>
            </label>
            <label class="form-check">
              <input type="checkbox" class="form-check-input">
              <span class="form-check-label">HIPAA</span>
            </label>
            <label class="form-check">
              <input type="checkbox" class="form-check-input">
              <span class="form-check-label">PCI-DSS</span>
            </label>
            <label class="form-check">
              <input type="checkbox" class="form-check-input">
              <span class="form-check-label">ISO 27001</span>
            </label>
          </div>
        </div>

        <!-- Contacts -->
        <div class="mb-4">
          <h3
            style="font-size: var(--font-size-lg); margin-bottom: var(--space-4); padding-bottom: var(--space-2); border-bottom: 1px solid var(--color-surface-200);">
            Contacts</h3>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4);">
            <div class="form-group">
              <label class="form-label">Product Manager Email</label>
              <input type="email" class="form-input" placeholder="pm@company.com">
            </div>
            <div class="form-group">
              <label class="form-label">System Architect Email</label>
              <input type="email" class="form-input" placeholder="architect@company.com">
            </div>
          </div>
        </div>

        <!-- Repo -->
        <div class="mb-4">
          <h3
            style="font-size: var(--font-size-lg); margin-bottom: var(--space-4); padding-bottom: var(--space-2); border-bottom: 1px solid var(--color-surface-200);">
            Technical Details</h3>
          <div class="form-group">
            <label class="form-label">Code Repository URL</label>
            <input type="url" class="form-input" placeholder="https://github.com/org/repo">
            <p class="text-sm text-muted mt-4" style="margin-top: var(--space-1);">We will attempt to connect to this
              repository for automated verification.</p>
          </div>
        </div>

        <div class="flex-item-center"
          style="justify-content: flex-end; gap: var(--space-4); padding-top: var(--space-4); border-top: 1px solid var(--color-surface-200);">
          <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </main>
  </div>
  <script src="../js/main.js"></script>
</body>

</html>
