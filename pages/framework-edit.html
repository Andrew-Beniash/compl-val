<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Framework | ECMS</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="main-layout">
    <header class="app-header">
      <div class="container nav-container">
        <div class="flex-item-center gap-2">
          <button class="mobile-toggle"><span class="material-symbols-outlined">menu</span></button>
          <a href="../dashboard.html" class="brand">
            <span class="material-symbols-outlined brand-icon">verified_user</span> ECMS
          </a>
        </div>
        <nav class="nav-links">
          <a href="../dashboard.html" class="nav-link">Dashboard</a>
          <a href="products-list.html" class="nav-link">Products</a>
          <a href="frameworks-list.html" class="nav-link active">Frameworks</a>
        </nav>
        <div class="user-profile">
          <button class="avatar-btn" data-dropdown-trigger="user-dropdown">
            <div class="avatar">JD</div>
          </button>
          <div id="user-dropdown" class="dropdown-menu">
            <a href="login.html" class="dropdown-item" style="color: var(--color-danger);">Sign Out</a>
          </div>
        </div>
      </div>
    </header>

    <main class="container" style="padding-top: var(--space-8); padding-bottom: var(--space-8); max-width: 800px;">

      <nav class="breadcrumb">
        <a href="frameworks-list.html" class="breadcrumb-item">Frameworks</a>
        <span class="breadcrumb-separator">/</span>
        <a href="framework-detail.html" class="breadcrumb-item">PCI-DSS</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-item active">Edit</span>
      </nav>

      <h1 style="margin-bottom: var(--space-6);">Edit Framework</h1>

      <form class="card">
        <!-- Core Info -->
        <div class="mb-4">
          <h3
            style="font-size: var(--font-size-lg); margin-bottom: var(--space-4); padding-bottom: var(--space-2); border-bottom: 1px solid var(--color-surface-200);">
            Basic Information</h3>

          <div class="form-group">
            <label for="f-name" class="form-label">Framework Name</label>
            <input type="text" id="f-name" class="form-input" value="PCI-DSS">
          </div>

          <div class="form-group">
            <label for="f-desc" class="form-label">Description</label>
            <textarea id="f-desc" class="form-input" rows="3"
              placeholder="Brief description of the standards..."></textarea>
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4);">
            <div class="form-group">
              <label for="f-ver" class="form-label">Version</label>
              <input type="text" id="f-ver" class="form-input" placeholder="e.g 5.1">
            </div>
            <div class="form-group">
              <label for="f-date" class="form-label">Effective Date</label>
              <input type="date" id="f-date" class="form-input">
            </div>
          </div>
        </div>

        <!-- Settings -->
        <div class="mb-4">
          <h3
            style="font-size: var(--font-size-lg); margin-bottom: var(--space-4); padding-bottom: var(--space-2); border-bottom: 1px solid var(--color-surface-200);">
            Settings</h3>

          <div class="flex-item-center" style="justify-content: space-between; margin-bottom: var(--space-4);">
            <div>
              <div style="font-weight: 500;">Active Status</div>
              <div class="text-sm text-muted">Available for new product associations</div>
            </div>
            <label class="toggle-switch">
              <input type="checkbox" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div class="form-group">
            <label class="form-label">Reference URL</label>
            <input type="url" class="form-input" placeholder="https://">
          </div>
        </div>

        <div class="flex-item-center"
          style="justify-content: flex-end; gap: var(--space-4); padding-top: var(--space-4); border-top: 1px solid var(--color-surface-200);">
          <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </main>
  </div>
  <script src="../js/main.js"></script>
</body>

</html>
