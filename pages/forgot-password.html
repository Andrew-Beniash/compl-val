<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | ECMS</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="auth-layout">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">
          <span class="material-symbols-outlined">key</span>
        </div>
        <h1 style="font-size: var(--font-size-2xl); margin-bottom: var(--space-2);">Forgot password?</h1>
        <p class="text-muted text-sm">No worries, we'll send you reset instructions.</p>
      </div>

      <!-- Success Message State -->
      <div id="success-state" style="display: none; text-align: center;">
        <div class="alert alert-success" style="justify-content: center;">
          <span class="material-symbols-outlined">check_circle</span>
          <span>Email sent! Check your inbox.</span>
        </div>
        <p class="text-sm text-muted mb-4">
          We sent an email to <strong id="sent-email">name@example.com</strong> with a link to reset your password.
        </p>
        <a href="login.html" class="btn btn-secondary" style="width: 100%;">
          <span class="material-symbols-outlined">arrow_back</span>
          Back to log in
        </a>
      </div>

      <form id="forgot-form" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required
            autocapitalize="off">
          <div class="error-message">
            <span class="material-symbols-outlined" style="font-size: 1rem;">info</span>
            <span>Please enter a valid email address.</span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--space-4);">
          Reset Password
        </button>

        <div class="text-center">
          <a href="login.html" class="link-primary"
            style="display: inline-flex; align-items: center; gap: var(--space-1);">
            <span class="material-symbols-outlined" style="font-size: 1rem;">arrow_back</span>
            Back to log in
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgot-form');
    const successState = document.getElementById('success-state');
    const emailInput = document.getElementById('email');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Basic Validation
      if (!emailInput.value || !emailInput.value.includes('@')) {
        emailInput.closest('.form-group').classList.add('error');
        return;
      }

      // Mock API processing
      const btn = form.querySelector('button');
      const originalText = btn.innerText;
      btn.innerText = 'Sending...';
      btn.disabled = true;

      setTimeout(() => {
        form.style.display = 'none';
        successState.style.display = 'block';
        document.getElementById('sent-email').innerText = emailInput.value;
      }, 1000);
    });
  </script>
</body>

</html>
