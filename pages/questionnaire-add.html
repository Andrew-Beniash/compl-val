<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Questionnaire | ECMS</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="main-layout">
    <header class="app-header">
      <div class="container nav-container">
        <div class="flex-item-center gap-2">
          <button class="mobile-toggle"><span class="material-symbols-outlined">menu</span></button>
          <a href="../dashboard.html" class="brand">
            <span class="material-symbols-outlined brand-icon">verified_user</span> ECMS
          </a>
        </div>
        <nav class="nav-links">
          <a href="../dashboard.html" class="nav-link">Dashboard</a>
          <a href="products-list.html" class="nav-link">Products</a>
          <a href="frameworks-list.html" class="nav-link">Frameworks</a>
          <a href="questionnaires-list.html" class="nav-link active">Questionnaires</a>
        </nav>
        <div class="user-profile">
          <button class="avatar-btn" data-dropdown-trigger="user-dropdown">
            <div class="avatar">JD</div>
          </button>
          <div id="user-dropdown" class="dropdown-menu">
            <a href="login.html" class="dropdown-item" style="color: var(--color-danger);">Sign Out</a>
          </div>
        </div>
      </div>
    </header>

    <main class="container" style="padding-top: var(--space-8); padding-bottom: var(--space-8); max-width: 800px;">

      <nav class="breadcrumb">
        <a href="questionnaires-list.html" class="breadcrumb-item">Questionnaires</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-item active">New Configuration</span>
      </nav>

      <h1 style="margin-bottom: var(--space-6);">Configure Questionnaire</h1>

      <form class="card">
        <!-- Configuration -->
        <div class="mb-4">
          <h3
            style="font-size: var(--font-size-lg); margin-bottom: var(--space-4); padding-bottom: var(--space-2); border-bottom: 1px solid var(--color-surface-200);">
            General Settings</h3>

          <div class="form-group">
            <label class="form-label">Configuration Name</label>
            <input type="text" class="form-input" placeholder="e.g., Annual Security Review">
          </div>

          <div class="form-group">
            <label class="form-label">External Survey URL</label>
            <div class="flex-item-center gap-2">
              <input type="url" class="form-input" placeholder="https://forms.typeform.com/to/...">
              <button type="button" class="btn btn-secondary">Test Link</button>
            </div>
          </div>
        </div>

        <!-- Targeting -->
        <div class="mb-4">
          <h3
            style="font-size: var(--font-size-lg); margin-bottom: var(--space-4); padding-bottom: var(--space-2); border-bottom: 1px solid var(--color-surface-200);">
            Targeting</h3>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4);">
            <div class="form-group">
              <label class="form-label">Target Products</label>
              <!-- Custom Multi-Select -->
              <div class="multi-select-container">
                <div class="multi-select-trigger">
                  <span>Select products...</span>
                  <span class="material-symbols-outlined" style="font-size: 18px;">expand_more</span>
                </div>
                <div class="multi-select-dropdown">
                  <label class="multi-select-option">
                    <input type="checkbox"> Payment Gateway SDK
                  </label>
                  <label class="multi-select-option">
                    <input type="checkbox"> Auth Service
                  </label>
                  <label class="multi-select-option">
                    <input type="checkbox"> Marketing Site
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Recipient Role</label>
              <select class="form-select">
                <option>Product Manager</option>
                <option>System Architect</option>
                <option>Engineering Lead</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Schedule -->
        <div class="mb-4">
          <h3
            style="font-size: var(--font-size-lg); margin-bottom: var(--space-4); padding-bottom: var(--space-2); border-bottom: 1px solid var(--color-surface-200);">
            Schedule</h3>

          <div class="form-group">
            <label class="form-label" style="display: block; margin-bottom: var(--space-3);">Recurrence</label>
            <div class="flex-item-center gap-4">
              <label class="form-check">
                <input type="radio" name="recurrence" class="form-check-input" checked>
                <span class="form-check-label">One-time</span>
              </label>
              <label class="form-check">
                <input type="radio" name="recurrence" class="form-check-input">
                <span class="form-check-label">Recurring</span>
              </label>
            </div>
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4);">
            <div class="form-group">
              <label class="form-label">Due Date</label>
              <input type="date" class="form-input">
            </div>
            <div class="form-group">
              <label class="form-label">Frequency (if recurring)</label>
              <select class="form-select" disabled>
                <option>Monthly</option>
                <option>Quarterly</option>
                <option>Annually</option>
              </select>
            </div>
          </div>
        </div>

        <div class="flex-item-center"
          style="justify-content: flex-end; gap: var(--space-4); padding-top: var(--space-4); border-top: 1px solid var(--color-surface-200);">
          <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Config</button>
        </div>
      </form>
    </main>
  </div>
  <script src="../js/main.js"></script>
</body>

</html>
