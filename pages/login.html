<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ECMS</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Material Symbols -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="auth-layout">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">
          <span class="material-symbols-outlined">verified_user</span>
        </div>
        <h1 style="font-size: var(--font-size-2xl); margin-bottom: var(--space-2);">Welcome back</h1>
        <p class="text-muted text-sm">Please enter your details to sign in.</p>
      </div>

      <!-- Mock Global Error Alert -->
      <div id="login-alert" class="alert alert-danger" style="display: none;">
        <span class="material-symbols-outlined" style="font-size: 1.25rem;">error</span>
        <span>Invalid email or password. Please try again.</span>
      </div>

      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required
            autocapitalize="off">
          <div class="error-message">
            <span class="material-symbols-outlined" style="font-size: 1rem;">info</span>
            <span>Please enter a valid email address.</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
          <div class="error-message">
            <span class="material-symbols-outlined" style="font-size: 1rem;">info</span>
            <span>Password is required.</span>
          </div>
        </div>

        <div class="flex-item-center" style="justify-content: space-between; margin-bottom: var(--space-6);">
          <div class="form-check">
            <input type="checkbox" id="remember" class="form-check-input">
            <label for="remember" class="form-check-label">Remember for 30 days</label>
          </div>
          <a href="forgot-password.html" class="link-primary">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
      </form>

      <div class="text-center mt-4">
        <span class="text-muted text-sm">Don't have an account?</span>
        <a href="#" class="link-primary">Contact Admin</a>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginAlert = document.getElementById('login-alert');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Reset states
      loginAlert.style.display = 'none';
      document.querySelectorAll('.form-group').forEach(el => el.classList.remove('error'));

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      let isValid = true;

      // Simple client-side validation
      if (!email || !email.includes('@')) {
        document.getElementById('email').closest('.form-group').classList.add('error');
        isValid = false;
      }

      if (!password) {
        document.getElementById('password').closest('.form-group').classList.add('error');
        isValid = false;
      }

      if (!isValid) return;

      // Mock Success/Error Logic
      if (email === 'error@example.com') {
        loginAlert.style.display = 'flex';
        // Shake animation logic could go here
      } else {
        // Mock Success - redirect
        const btn = loginForm.querySelector('button[type="submit"]');
        btn.innerHTML = '<span class="material-symbols-outlined" style="animation: spin 1s linear infinite;">progress_activity</span> Signing in...';

        setTimeout(() => {
          window.location.href = '../index.html';
        }, 800);
      }
    });
  </script>
</body>

</html>
